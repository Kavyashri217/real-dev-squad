<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Configuration Screen -->
        <div id="configScreen" class="config-screen">
            <h1>Lift Simulator</h1>
            <div class="input-group">
                <label for="numFloors">Number of Floors (1-20):</label>
                <input type="number" id="numFloors" min="1" max="20" value="5">
                <span class="error-message" id="floorsError"></span>
            </div>
            <div class="input-group">
                <label for="numLifts">Number of Lifts (1-10):</label>
                <input type="number" id="numLifts" min="1" max="10" value="3">
                <span class="error-message" id="liftsError"></span>
            </div>
            <button class="btn" onclick="startSimulation()">Start Simulation</button>
        </div>

        <!-- Simulation Screen -->
        <div id="simulationScreen" class="simulation-screen">
            <div class="header">
                <h2>Lift Control System</h2>
                <button class="reset-btn" onclick="resetSimulation()">Reset</button>
            </div>
            <div id="building" class="building-container"></div>
        </div>
    </div>
</body>
</html>
