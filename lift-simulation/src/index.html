<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app-container">
    <div class="config-panel">
        <h2>Lift Simulator</h2>

        <label>Number of Floors</label>
        <input type="number" id="floorCount" min="2" max="20" value="7">

        <label>Number of Lifts</label>
        <input type="number" id="liftCount" min="1" max="10" value="3">

        <label>Lift Speed (ms per floor)</label>
        <input type="number" id="liftSpeed" min="200" value="800">

        <button id="startBtn">Start Simulation</button>
    </div>

    <div class="simulation-panel">
        <div class="header">
            <h3>Simulation</h3>
            <div class="controls">
                <button id="randomCallBtn">Random Call</button>
                <button id="clearBtn">Clear</button>
            </div>
        </div>

        <div id="building"></div>

        <div class="queue-panel">
            <h4>Pending Queue</h4>
            <ul id="queueList"></ul>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
